{% extends 'address_book/main.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h5>Register</h5>
            </div>
        </div>
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <form action="/register" method="POST">
                 {% csrf_token %}

                 Username
                 <input class="form-control me-2" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username"><br>

                 Email address
                 <input class="form-control me-2" type="email" name="email" maxlength="254" id="id_email"><br>

                 Password
                 <input class="form-control me-2" type="password" name="password1" autocomplete="new-password" required="" id="id_password1"><br>

                 Password confirmation
                 <input class="form-control me-2" type="password" name="password2" autocomplete="new-password" required="" id="id_password2"><br>

                 <input class="btn btn-outline-success" type="submit" value="Register">
             </form>
          </div>
        </nav>
    </div>

{% endblock %}
