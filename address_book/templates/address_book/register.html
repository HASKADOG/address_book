 <h3>Register</h3>

 <form action="/register" method="POST">
     {% csrf_token %}

     {{ form.username.label }}

     {{ form.email.label }}

     {{ form.password2.label }}
     {{ form.password2 }}<br>

     <input type="submit" value="Register">
 </form>
